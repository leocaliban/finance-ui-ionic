<ion-header class="bod">
  <ion-navbar class="bod">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Pessoa</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bod">
  <ion-grid>
    <form action="">

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            Nome
          </ion-label>
          <ion-input name='nome' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            Logradouro
          </ion-label>
          <ion-input name='logradouro' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            NÃºmero
          </ion-label>
          <ion-input name='numero' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            Complemento
          </ion-label>
          <ion-input name='complemento' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            Bairro
          </ion-label>
          <ion-input name='bairro' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            CEP
          </ion-label>
          <ion-input type="text" name="cep" [brmasker]="{mask:'00.000-000', len:10, type:'num' }"></ion-input>

        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            Cidade
          </ion-label>
          <ion-input name='cidade' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="bod">
          <ion-label floating>
            Estado
          </ion-label>
          <ion-input name='estado' type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row style="margin-top: 20px;">
        <ion-col>
          <button ion-button round icon-start color="secondary">
            <ion-icon name="md-checkmark-circle-outline"></ion-icon>
            SALVAR
          </button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>

</ion-content>
