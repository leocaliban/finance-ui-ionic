<ion-header class="bod">

  <ion-navbar class="bod">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pesquisar Lançamentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bod">
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="no-padding-b">
        <img src="assets/imgs/list.png" alt="logo" class="logo no-padding">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-grid>
          <form autocomplete="off" (ngSubmit)="pesquisar()">
            <ion-row>
              <ion-col col-12>
                <ion-item class="bod">
                  <ion-label floating>
                    Descrição
                  </ion-label>
                  <ion-input name='descricao' type="text" [(ngModel)]="descricao"></ion-input>
                </ion-item>
                <h4>Vencimento</h4>
                <ion-row>
                  <ion-col>
                    <ion-item class="bod">
                      <ion-datetime placeholder="De" pickerFormat="DD MMMM YYYY" displayFormat="DD MMMM YYYY" doneText="CONFIRMAR"
                        cancelText="CANCELAR" max="2030-12-01" name="dataVencimentoInicio" [(ngModel)]="dataVencimentoInicio">
                      </ion-datetime>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item class="bod">
                      <ion-datetime placeholder="Até" pickerFormat="DD MMMM YYYY" displayFormat="DD MMMM YYYY" doneText="CONFIRMAR"
                        cancelText="CANCELAR" max="2030-12-01" name="dataVencimentoFim" [(ngModel)]="dataVencimentoFim">
                      </ion-datetime>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </form>
          <ion-row>
            <ion-col col-12>
              <button ion-button round block icon-start (click)="pesquisar()">
                <ion-icon name="search"></ion-icon>
                PESQUISAR
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <button ion-button round block icon-start outline (click)="criar()">
                <ion-icon name="add"></ion-icon>
                NOVO
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
